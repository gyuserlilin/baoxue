<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>魔兽周边商城-详情页</title>
    <link rel="stylesheet" href="/css/details.css">
    <link rel="stylesheet" href="/libs/font/iconfont.css">
</head>
<body>
    <!-- 头部 -->
    <header id="head-container">

    </header>
    <!-- 内容 -->
    <main class="details-container">
        <div class="details-wrap">
            <div class="breadcrumb">
                <div class="cates">
                    <a href="/index.html">首页</a>
                    <i>></i>
                    <a href="">手办模型</a>
                    <i>></i>
                    <a href="">模型收藏</a>
                    <i>></i>
                    <a href="" class="productName">2018暴雪嘉年华大礼包</a>
                </div>
            </div>
            <div class="productDetails">
                <div class="productInfo">
                    <!-- 左侧图片详情 -->
                    <div class="images">
                        <div class="bigImage">
                            <img src="/images/a.png" alt="">
                        </div>
                        <div class="smallImages">
                            <ul>
                                <li>
                                    <img src="/images/a2.jpg" alt="">
                                </li>
                                <li>
                                    <img src="/images/a3.jpg" alt="">
                                </li>
                                <li>
                                    <img src="/images/a4.jpg" alt="">
                                </li>
                                <li>
                                    <img src="/images/a5.jpg" alt="">
                                </li>
                                <li>
                                    <img src="/images/a6.jpg" alt="">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- 右侧商品信息以及加入购物车 -->
                    <div class="info">
                        <div class="desc">
                            <div class="pName infoDev">
                                <span>2018暴雪嘉年华大礼包</span>
                            </div>
                            <div class="pDesc infoDev">
                                <span>打开专属于你的嘉年华惊喜！</span>
                            </div>
                            <div class="pSale infoDev">
                                <div class="infoDev">
                                    <span>售价：</span>
                                    <span class="price-rmb">￥</span>
                                    <span class="price-num">399.00</span>
                                </div>
                                <div class="service infoDev">
                                    <div class="label-div">
                                        <span>服务：</span>
                                    </div>
                                    <div class="services">
                                        <div class="serviceItem">
                                            <span>.</span>
                                            <span>全场满88包邮</span>
                                            <span> </span>
                                        </div>
                                        <div class="serviceItem">
                                            <span>.</span>
                                            <span>部分地区无法配送</span>
                                            <span> </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 立即购买  加入购物车 -->
                        <div class="actions">
                            <div class="specs infoDev">
                                <div class="specLabel">
                                    <span>型号：</span>
                                </div>
                                <div class="specBlocks">
                                    <div class="active">
                                        <a href="">
                                            <span>限定礼包</span>
                                        </a>
                                        <span class="icon"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="num specs infoDev">
                                <div class="specLabel">
                                    <span>数量：</span>
                                </div>
                                <div class="specBlocks">
                                    <div class="number-input">
                                        <a class="oper  minus" href="">
                                            <i>-</i>
                                        </a>
                                        <input id="numText" type="text">
                                        <a class="oper plus" href="">
                                            <i>+</i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="action infoDev">
                                <div class="btns">
                                    <a class="commonBtn">
                                        <span>立即购买</span>
                                    </a>
                                    <a class="commonBtn2">
                                        <span>加入购物车</span>
                                    </a>
                                </div>
                                <div class="collect">
                                    <div class="top">
                                        <span></span>
                                    </div>
                                    <div class="down">
                                        <span>收藏</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 尾部 -->
    <footer id="footer-container">

    </footer>
    <script src="/libs/requirejs/require.js" data-main="/js/details.js"></script>
</body>
</html>
